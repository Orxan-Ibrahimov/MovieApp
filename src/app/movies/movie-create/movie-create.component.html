<h1>Create a new movie</h1>

<form>

  <div class="row">
    <div class="col-12 mb-3">
      <label for="name" class="form-label">Movie Name</label>
      <input #name type="text" class="form-control" />
    </div>

    <div class="col-12 mb-3">
      <label for="description" class="form-label">Movie Description</label>
      <textarea #description class="form-control"></textarea>
    </div>

    <div class="col-12 mb-3">
      <label for="image" class="form-label">Movie Image</label>
      <input #image type="text" class="form-control" />
    </div>

    <select #category class="form-select mb-3">
      <option [value]="category.id" *ngFor="let category of categories">{{ category.name }}</option>
    </select>

    <button class="col-2 btn btn-primary" (click)="CreateMovie(name,description,image,category)">Create</button>
  </div>
</form>
