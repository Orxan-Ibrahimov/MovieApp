<div *ngIf="movie; else no_movies">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="row">
            <div class="col-md-4">
              <img
                src="assets/img/{{ movie.image }}"
                class="img-fluid rounded-start"
                alt="movie.image"
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h1 class="card-title">{{ movie.name }}</h1>
                <p class="card-text">{{ movie.description }}</p>
                <p class="card-text">{{ movie.datePublish | date: 'yyyy dd MMMM' }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #no_movies>
  <div class="alert alert-warning">There's no movie</div>
</ng-template>
