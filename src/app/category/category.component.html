<div class="list-group">
    <a href="#" class="list-group-item list-group-item-action" 
    [class.active]="displayAll" (click)="ChoseCategory()">All Categories</a>

    <a href="#" [class.active]="!displayAll && selectedCategory?.id == category?.id"
    class="list-group-item list-group-item-action" *ngFor="let category of categories"
    (click)="ChoseCategory(category)">{{category.name}}</a>
</div>
