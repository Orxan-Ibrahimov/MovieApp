<div class="list-group">
    <a [routerLink]="['/movies']" class="list-group-item list-group-item-action" 
    [class.active]="displayAll" (click)="ChoseCategory()">All Categories</a>

    <a routerLink="movies/category/{{category.id}}" [class.active]="!displayAll && selectedCategory?.id == category?.id"
    class="list-group-item list-group-item-action" *ngFor="let category of categories"
    (click)="ChoseCategory(category)">{{category.name | titlecase}}</a>
</div>
